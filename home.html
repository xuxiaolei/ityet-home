<!DOCTYPE>
<html lang="zh-cn" data-scribe-reduced-action-queue="true">
<meta http-equiv="x-dns-prefetch-control" content="on">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<title>{{ site.title }}</title>
{% include head.html %}
</head>
<body class="bg-grey" gtools_scp_screen_capture_injected="true">
<div id="MathJax_Message" style="display: none;"></div>
<div class="post-lists">
    <div class="post-lists-body">
        {% for posts in paginator.posts %}
        <div class="post-list-item">
            <div class="post-list-item-container">
                <div class="item-thumb  bg-{{posts.background }}"
                     style="background-image:url('{{posts.background-image }}');"></div>
                <a href="{{ posts.url }}">
                    <div class="item-desc">
                        <p>{{ posts.content | strip_html | strip_newlines | truncate: 100 }}</p>
                    </div>
                </a>
                <div class="item-slant reverse-slant  bg-{{ posts.background }}"></div>
                <div class="item-slant">
                    <div class="liberxue-title">
                        原创
                    </div>
                </div>
                <div class="item-label">
                    <div class="item-title"><a href="{{ posts.url }}" title="访问 {{ posts.title }}">{{ posts.title
                        }}</a></div>
                    <div class="item-meta clearfix">
                        <div class="item-meta-ico bg-ico-book"
                             style="background: url('style/images/bg-ico.png') no-repeat;background-size: 40px auto;"></div>
                        <div class="item-meta-cat">
                            <a href="/tags#{{ posts.category }}" title="访问 {{ posts.category }}"
                               data-hover="{{ posts.category }}">{{ posts.category }}</a>
                            <a href="/archives#{{ posts.date | date: " %Y"}}" title="访问 {{ posts.date | date:
                            "%Y"}}" data-hover="{{ posts.date | date: "%F %H:%M"}}">{{ posts.date | date: "%F
                            %H:%M"}}</a></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include foot.html %}
</body>
</html>
