---
layout: home
---
<div class="main-content index-page clearfix " style="padding: 10px 0px 0px;width: 95%;">
    <div class="post-lists">
        <div class="post-lists-body">
            {% for posts in site.posts %}
            <div class="post-list-item">
                <div class="post-list-item-container">
                    <div class="item-thumb  bg-{{posts.background }}" style="background-image:url('{{posts.background-image }}');"></div>
                    <a href="{{ posts.url }}">
                        <div class="item-desc">
                            <p>{{ posts.content | strip_html | strip_newlines | truncate: 80 }}</p>
                        </div>
                    </a>
                    <div class="item-slant reverse-slant  bg-{{ posts.background }}"></div>
                    <div class="item-slant">
                        <div class="liberxue-title">原创</div>
                    </div>
                    <div class="item-label">
                        <div class="item-title"><a target="_blank" href="{{ posts.url }}" title="访问 {{ posts.title }}">{{ posts.title }}</a></div>
                        <div class="item-meta clearfix">
                            <div class="item-meta-ico bg-ico-book" style="background: url('style/images/bg-ico.png') no-repeat;background-size: 40px auto;"></div>
                            <div class="item-meta-cat">
                                <a title="{{ posts.category }}" data-hover="{{ posts.category }}">{{ posts.category }}</a>
                                <a data-hover='{{ posts.date | date: "%F %H:%M"}}'>{{ posts.date | date: "%F %H:%M"}}</a></div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
